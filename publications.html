<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Publications — Sofía Moreno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark" />
  <script>
    const pref = localStorage.getItem('theme');
    if (pref === 'dark' || (!pref && matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-50 border-b border-white/5 bg-slate-950/70 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-extrabold tracking-tight text-xl">
        <span class="bg-gradient-to-r from-cyan-400 to-teal-300 bg-clip-text text-transparent">Sofía</span> Moreno
      </a>
      <nav class="flex items-center gap-6 text-sm text-slate-300">
        <a class="hover:text-white" href="projects.html">Projects</a>
        <a class="hover:text-white underline underline-offset-4" href="publications.html">Publications</a>
        <a class="hover:text-white" href="about.html">About</a>
        <button id="themeBtn" class="px-3 py-1 rounded-xl border border-white/10 hover:border-white/20">Theme</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl md:text-4xl font-extrabold mb-6">Publications</h1>

    <!-- Thesis highlight -->
    <section class="mb-10">
      <h2 class="text-xl font-semibold mb-3">Final Thesis</h2>
      <div id="thesis" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>

    <!-- Papers -->
    <section>
      <h2 class="text-xl font-semibold mb-3">Papers</h2>
      <div id="pubsGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>
  </main>

  <footer class="mt-16 border-t border-white/5">
    <div class="max-w-6xl mx-auto px-4 py-10 text-sm text-slate-400">
      © <span id="year"></span> Sofía Moreno
    </div>
  </footer>

  <script src="site.js" defer></script>
</body>
</html>
