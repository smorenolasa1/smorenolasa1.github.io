<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sofía Moreno — Portfolio</title>
  <link rel="icon" href="assets/icons/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark">
  <script>
    // apply saved theme ASAP to avoid FOUC
    const pref = localStorage.getItem('theme');
    if (pref === 'dark' || (!pref && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <header class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between">
    <a href="index.html" class="font-semibold tracking-tight">Sofía Moreno</a>
    <nav class="flex items-center gap-6 text-sm">
      <a href="projects.html" class="hover:underline">Projects</a>
      <a href="about.html" class="hover:underline">About</a>
      <button id="themeBtn" class="px-3 py-1 rounded-xl border dark:border-slate-700">Toggle Theme</button>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-4">
    <!-- Hero -->
    <section class="py-10">
      <h1 class="text-3xl md:text-5xl font-bold leading-tight">
        AI & Robotics Engineer building <span class="text-sky-600 dark:text-sky-400">useful tools</span>.
      </h1>
      <p class="mt-3 text-slate-600 dark:text-slate-400 max-w-2xl">
        I work on agentic workflows, RFP assistants, and scientific data tools for nuclear fusion.
      </p>
      <div class="mt-6 flex gap-3">
        <a href="projects.html" class="px-4 py-2 rounded-xl bg-slate-900 text-white dark:bg-white dark:text-slate-900">See all projects</a>
        <a href="https://github.com/" target="_blank" rel="noopener" class="px-4 py-2 rounded-xl border dark:border-slate-800">GitHub</a>
      </div>
    </section>

    <!-- Featured projects -->
    <section class="py-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Featured</h2>
        <a href="projects.html" class="text-sm text-slate-600 dark:text-slate-400 hover:underline">View all</a>
      </div>
      <div id="featured" class="grid gap-5 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>
  </main>

  <footer class="mt-16 border-t dark:border-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-8 text-sm text-slate-500">
      © <span id="year"></span> Sofía Moreno · <a href="about.html" class="hover:underline">Contact</a>
    </div>
  </footer>

  <script src="site.js" defer></script>
</body>
</html>
