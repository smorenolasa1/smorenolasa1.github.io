<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sofía Moreno — Portfolio</title>
  <link rel="icon" href="assets/icons/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --ring: 180 100% 60%; }
    html { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .glass { backdrop-filter: blur(10px); background: color-mix(in oklab, rgb(12 18 28) 85%, transparent); }
    .glow { box-shadow: 0 0 0 1px hsl(var(--ring) / .35), 0 10px 30px -10px hsl(var(--ring) / .25); }
    .card:hover .shine { opacity: .9; transform: translateY(0); }
  </style>
  <script>
    const pref = localStorage.getItem('theme');
    if (pref === 'dark' || (!pref && matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-slate-950 text-slate-100 selection:bg-cyan-400/30">
  <!-- Navbar -->
  <header class="sticky top-0 z-50 border-b border-white/5 bg-slate-950/70 glass">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="font-extrabold tracking-tight text-xl">
        <span class="bg-gradient-to-r from-cyan-400 to-teal-300 bg-clip-text text-transparent">Sofía</span> Moreno
      </a>
      <nav class="flex items-center gap-6 text-sm text-slate-300">
        <a class="hover:text-white" href="projects.html">Projects</a>
        <a class="hover:text-white" href="about.html">About</a>
        <button id="themeBtn" class="px-3 py-1 rounded-xl border border-white/10 hover:border-white/20">Theme</button>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative overflow-hidden">
    <div class="pointer-events-none absolute inset-0 bg-[radial-gradient(60%_40%_at_70%_-10%,rgba(0,185,255,.25),transparent_60%)]"></div>
    <div class="max-w-6xl mx-auto px-4 py-16 md:py-24">
      <div class="max-w-2xl">
        <p class="text-cyan-300/80 text-xs uppercase tracking-[0.25em] mb-3">AI • Agents • Robotics</p>
        <h1 class="text-4xl md:text-6xl font-extrabold leading-tight">
          Building agentic systems & scientific tools that actually ship.
        </h1>
        <p class="mt-4 text-slate-400 max-w-xl">
          Focus on agent workflows, RFP assistants, and fusion-data visualization. Hands-on, outcome driven.
        </p>
        <div class="mt-8 flex flex-wrap gap-3">
          <a href="projects.html" class="px-5 py-2.5 rounded-xl bg-gradient-to-r from-cyan-400 to-teal-300 text-slate-900 font-semibold glow">See Projects</a>
          <a href="https://github.com/smorenolasa1" target="_blank" rel="noopener" class="px-5 py-2.5 rounded-xl border border-white/10 hover:border-white/20">GitHub</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured -->
  <main class="max-w-6xl mx-auto px-4">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold text-slate-200">Featured</h2>
      <a href="projects.html" class="text-sm text-slate-400 hover:text-white">View all →</a>
    </div>
    <div id="featured" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <footer class="mt-16 border-t border-white/5">
    <div class="max-w-6xl mx-auto px-4 py-10 text-sm text-slate-400">
      © <span id="year"></span> Sofía Moreno · <a class="underline decoration-dotted" href="about.html">Contact</a>
    </div>
  </footer>

  <script src="site.js" defer></script>
</body>
</html>
