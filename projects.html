  <script src="https://cdn.tailwindcss.com"></script>

    }

    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-16">

    <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
